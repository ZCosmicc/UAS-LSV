<body>

<!-- **********  wrapper  ********** -->

<div class="container-fluid h-100">
  <div class="row h-100">
    <div class="col-lg-4 d-lg-flex justify-content-center align-items-center bg-light">
      <div class="login">
        <div class="title">
          <h3>Lets get you set up!</h3>
          <p>Create your account</p>
        </div>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="Confirm password" required>
          </div>
          <a href="#" class="btn btn-primary">Register</a>
        </form>
        <p class="mb-0">By clicking register. you agree on our <a href="#"> Terms and Condition.</a></p>
      </div>
    </div>
    <div class="col-lg-8 d-flex justify-content-center align-items-center">
      <div class="w-100 py-5">
        <img class="img-fluid d-block mx-auto center-block" src="src\assets\images\error.svg" alt="">
      </div>
    </div>
  </div>
</div>
